<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Bank</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section id="landing">
            <div class="left">
                <div>
                    <h1 class="text-center title">National Bank</h1>
                    <div class="img-container">
                        <img src="./assets/vault.svg" alt="vault">
                    </div>
                </div>
            </div>
            <div class="right">
                <h1 class="form-heading">Update Address</h1>
                <form action="./hello.html" method="POST" id="form">
                    <div class="form-group">
                        <input type="number" class="form-control" id="account-no" placeholder="Account Number">
                    </div>
                    <div class="form-group">
                        <textarea rows="4" type="text" class="form-control" id="address" placeholder="Address"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" id="submit" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="./index.js"></script>
</body>
</html>
